<!DOCTYPE html>
<head>
    <title>helpticket</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
    <div id="content"></div>
    <script type="text/jsx">

        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
        }

        var token = getURLParameter('access_token');
        var apiBase='https://api.github.com/';


        var Dashboard = React.createClass({
            loadIssues: function () {
                $.ajax({
                    url: apiBase + 'repos/lowellbander/helpme/issues?access_token=' + token,
                    dataType: 'json',
                    type: 'GET',
                    success: function (data) {
                        console.log(data);
                        this.setState({data: data});
                    }.bind(this),
                    error: function(xhr, status, err) {
                        console.error(this.props.url, status, err.toString());
                    }.bind(this)
                });
            },
            componentDidMount: function () {
                this.loadIssues();
                setInterval(this.loadIssues, 2000)
            },
            getInitialState: function () {
                return {data: []};
            },
            render: function () {
                if (!token)
                    return (
                            <a href="http://helpticket-auth.herokuapp.com/login">Login</a>
                    );
                else
                    return (
                            <div className="dashboard">
                                <UserInfo></UserInfo>
                                <IssueForm></IssueForm>
                                <IssueList data={this.state.data}></IssueList>
                            </div>
                    );
            }
        });

        var UserInfo = React.createClass({
            componentDidMount: function () {
                $.ajax({
                    url: apiBase + 'user?access_token=' + token,
                    dataType: 'json',
                    type: 'GET',
                    success: function (data) {
                        console.log(data);
                        this.setState({data: data});
                    }.bind(this),
                    error: function(xhr, status, err) {
                        console.error(status, err.toString());
                    }.bind(this)
                });

            },
            getInitialState: function () {
                return {data: {name: ""}};
            },
            render: function () {
                return (
                        <div className="userInfo">
                            <p>Hello, {this.state.data.name}.</p>
                        </div>
                );
            }
        });

        var IssueList = React.createClass({
            render: function () {

                var issueNodes = this.props.data.map(function (issue) {
                    return (
                            <Issue title={issue.title}>
                                {issue.body}
                            </Issue>
                    );
                });

                return (
                    <div className="issueList">
                        <h1>currently open issues:</h1>
                        {issueNodes}
                    </div>
                );
            }
        });

        var Issue = React.createClass({
            render: function() {
                return (
                        <div className="issue">
                            <h2>{this.props.title}</h2>
                            <p>{this.props.children}</p>
                        </div>
                );
            }
        });

        var IssueForm = React.createClass({
            render: function () {
                return (
                        <form className="issueForm">
                            <input type="text" placeholder="What do you need help with?" ref="body"></input>
                            <input type="submit" value="Post"></input>
                        </form>
                );
            }
        });

        React.render(
                <Dashboard/>,
                document.getElementById('content')
        );
    </script>
</body>
